<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인접형제 선택자</title>
    <style>
      h1 + h2 {
        color: blue;
      }
      h1 ~ h2{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>PARK1</h1>
    <h2>PARK4</h2>
    <h2>PARK2</h2>
    <h3>PARK3</h3>
    <h2>PARK4</h2>
  </body>
</html>
